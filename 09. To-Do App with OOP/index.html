<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- <link rel="stylesheet" href="./styles/reset.css" /> -->
		<link rel="stylesheet" href="./styles/styles.css" />

		<title>To-Do List</title>
	</head>
	<body>
		<div id="main-container">
			<div id="add-container">
				<h2>Adicione suas tarefas:</h2>

				<form>
					<input
						type="text"
						name="task"
						id="task"
						placeholder="Qual sua tarefa?"
					/>

					<button type="submit" id="add">
						<i class="fa fa-plus"></i>
					</button>
				</form>
				<p class="empty-input hide" id="empty-input">
					Insira uma tarefa válida!
				</p>
			</div>

			<div id="tasks-container">
				<h2>Veja suas tarefas!</h2>

				<!-- template -->
				<div class="task hide">
					<i class="fa fa-check"></i>
					<span class="task-title">Título da tarefa</span>

					<i class="fa fa-trash"></i>
				</div>
				<!-- template -->

				<div id="empty-tasks">Não há tarefas!</div>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
